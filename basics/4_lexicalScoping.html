lexical scoping
<!DOCTYPE html>
<html>
  <head>basics exercise7: lexical scoping</head></br>
  <body>
    -------------------------------------------------------------------------------------------------</br>
    <h4>lexical scoping, part#1</h4>

    <script>
      console.log("part 1");
      var x = 1;
      //parent scope
      var scoobydoo = function() {
        //child scope
        var x = 2;
        console.log("..from function, window.x : " + window.x);
        console.log("..from function, this.x : " + this.x);
        console.log("..from function, x: " + x);

      }
      console.log("..calling scoobydoo() function now..");
      scoobydoo();
      console.log("..from outside function, x: " + x);
      console.log("..from outside function, this.x: " + this.x);
      console.log("..from outside function, window.x: " + window.x);
      console.log("..from outside function, scoobydoo.x: " + scoobydoo.x);

    </script>

    <h4>lexical scoping, part#2</h4>

    <script>
      console.log("part 2");
      var x = 1;

      var scoobydoo = function() {

        x = 2;// often refered to as polluting the root scope..
        console.log("..from function, window.x : " + window.x);
        console.log("..from function, this.x : " + this.x);
        console.log("..from function, x: " + x);

      }
      console.log("..calling scoobydoo() function now..");
      scoobydoo();
      console.log("..from outside function, x: " + x);
      console.log("..from outside function, this.x: " + this.x);
      console.log("..from outside function, window.x: " + window.x);
      console.log("..from outside function, scoobydoo.x: " + scoobydoo.x);

    </script>

    <h4>lexical scoping - using scrict mode - part#3</h4>

    <script>
      console.log("part 3");
      "use strict"; // is suposed to force reference to variable x from root scope to not see the variable of same name in the function's scope, but I don't see this happening with firefox or chrome.
      x = 1;// This should cause an error (x is not defined)

      var scoobydoo = function() {

        x = 2;// This should cause an error (x is not defined), but is not doing so and I don't know why
        console.log("..from function, window.x : " + window.x);
        console.log("..from function, this.x : " + this.x);
        console.log("..from function, x: " + x);

      }

        console.log("..calling scoobydoo() function now..");
        scoobydoo();
        console.log("..from outside function, x: " + x);
        console.log("..from outside function, this.x: " + this.x);
        console.log("..from outside function, window.x: " + window.x);
        console.log("..from outside function, scoobydoo.x: " + scoobydoo.x);

    </script>

  </body>
</html>
